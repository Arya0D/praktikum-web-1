<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered list</title>
  </head>
  <body>
    <h1>Daftar buah</h1>
    <!-- disc -->
    <h2>disc(default)</h2>
    <ul>
      <li>Apel</li>
      <li>Jeruk</li>
      <li>Pisang</li>
    </ul>
    <!-- circle -->
    <h2>circle</h2>
    <ul type="circle">
      <li>Apel</li>
      <li>Jeruk</li>
      <li>Pisang</li>
      <li>dll</li>
    </ul>
    <!-- square -->
    <h2>square</h2>
    <ul type="square">
      <li>Apel</li>
      <li>Jeruk</li>
      <li>Pisang</li>
      <li>dll</li>
    </ul>
    <!-- none -->
    <h2>none</h2>
    <ul type="none">
      <li>Apel</li>
      <li>Jeruk</li>
      <li>Pisang</li>
      <li>dll</li>
    </ul>
  </body>
</html>
