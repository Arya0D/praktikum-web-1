<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    tr,
    td,
    th {
      border: 2px solid black;
      width: 80px;
      padding: 10px;
    }
    tr:nth-child(even) {
      background: lightgrey;
    }
    th {
      background: lightgray;
    }

    img {
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <h1>JavaScript Arithmetic</h1>
    <table>
      <tr>
        <th>Variabel</th>
        <th>Nilai</th>
        <th rowspan="5">
          <img
            id="img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2048px-HTML5_logo_and_wordmark.svg.png"
            alt=""
          />
        </th>
      </tr>
      <tr>
        <td>a</td>
        <td class="a">5</td>
      </tr>
      <tr>
        <td>b</td>
        <td class="b">2</td>
      </tr>
      <tr>
        <td>c</td>
        <td class="c">1</td>
      </tr>
      <tr>
        <td>hasil</td>
        <td class="hasil" onmouseenter=""></td>
      </tr>
    </table>

    <button id="btn">ubah nilai</button>
  </body>
  <script>
    const a = document.querySelector(".a");
    const b = document.querySelector(".b");
    const c = document.querySelector(".c");
    const hasil = document.querySelector(".hasil");

    hasil.addEventListener("mouseenter", () => {
      hasil.innerHTML =
        parseInt(a.innerHTML) + parseInt(b.innerHTML) - parseInt(c.innerHTML);
    });
    hasil.addEventListener("mouseleave", () => {
      hasil.innerHTML = "";
    });

    const button = document.getElementById("btn");
    button.addEventListener("click", () => {
      let ubahA = prompt("ubah nilai A");
      let ubahB = prompt("ubah nilai B");
      let ubahC = prompt("ubah nilai C");

      a.innerHTML = ubahA;
      b.innerHTML = ubahB;
      c.innerHTML = ubahC;

      const img = document.getElementById("img");
      img.setAttribute(
        "src",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/946px-Javascript_badge.svg.png"
      );
    });
  </script>
</html>
