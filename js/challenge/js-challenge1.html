<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    tr,
    td,
    th {
      border: 2px solid black;
      width: 80px;
      padding: 10px;
    }
    tr:nth-child(even) {
      background: lightgrey;
    }
    th {
      background: lightgray;
    }
  </style>
  <body>
    <h1>JavaScript Arithmetic</h1>
    <table>
      <tr>
        <th>Variabel</th>
        <th>Nilai</th>
      </tr>
      <tr>
        <td>a</td>
        <td class="a">5</td>
      </tr>
      <tr>
        <td>b</td>
        <td class="b">2</td>
      </tr>
      <tr>
        <td>c</td>
        <td class="c">1</td>
      </tr>
      <tr>
        <td>hasil</td>
        <td class="hasil" onmouseenter=""></td>
      </tr>
    </table>
  </body>
  <script>
    const a = document.querySelector(".a");
    const b = document.querySelector(".b");
    const c = document.querySelector(".c");
    const hasil = document.querySelector(".hasil");

    hasil.addEventListener("mouseenter", () => {
      hasil.innerHTML =
        parseInt(a.innerHTML) + parseInt(b.innerHTML) - parseInt(c.innerHTML);
    });
    hasil.addEventListener("mouseleave", () => {
      hasil.innerHTML = "";
    });
  </script>
</html>
